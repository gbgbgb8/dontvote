<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presidential Candidate Survey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Presidential Candidate Survey</h1>
        <div id="progress-bar">
            <div id="progress"></div>
        </div>
        <div id="question-container">
            <p id="question-text"></p>
            <div id="candidate-notes">
                <p id="trump-note" class="candidate-note"></p>
                <p id="biden-note" class="candidate-note"></p>
            </div>
            <div id="button-container">
                <button id="yes-btn">Candidate 1</button>
                <button id="no-btn">Candidate 2</button>
            </div>
        </div>
        <div id="result-container" style="display: none;">
            <h2>Survey Results</h2>
            <p id="result-text"></p>
            <div id="score-breakdown"></div>
            <button id="restart-btn">Restart Survey</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
